{% extends "base.html" %}

{% block title %}Login - Expenses Management System{% endblock %}

{% block content %}
<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card p-4" style="width: 400px;">
                <h2 class="text-center mb-4">Login</h2>
                <form action="{{ url_for('login_post') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <img src="{{ url_for('static', filename='img/login-img.svg') }}" alt="Login illustration" class="img-fluid" style="max-width: 80%;">
        </div>
    </div>
</div>
{% endblock %}
